<div class="admin-panel-list">
    <div class="row">
      <!-- <div class="col-9">
        <h1>Registration List</h1>
      </div> -->
      <div class="col-9">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input type="text" matInput id="txtSearchBox" #searchValue placeholder="Name, Email, City">
          <mat-icon matSuffix (click)="searchRegistration(searchValue.value)">search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" type="button" (click)="addRegistrationNavigation()">Add Registration</button>
      </div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSourceWithPageSize" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} 
                <input type="hidden" [(ngModel)]="element.id"/>
              </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
          
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="pincode">
                <th mat-header-cell *matHeaderCellDef> Pincode </th>
                <td mat-cell *matCellDef="let element"> {{element.pinCode}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Actions</th>
              <td mat-cell *matCellDef="let element">
                  <div class="row">
                    <mat-icon matSuffix (click)="editConfig(element)">mode_edit</mat-icon>
                    <mat-icon matSuffix (click)="deleteEntry(element.id)">delete_outline</mat-icon>
                  </div>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <mat-paginator
        #paginatorPageSize
        [pageSizeOptions]="pageSizes"
        showFirstLastButtons
      ></mat-paginator>
    </div>
</div>

  <ng-template #editRegistration>
    <div class="edit-message">
      <div>
        <mat-dialog-actions class="messagebox-close">
          <button mat-icon-button mat-dialog-close align="end">
            <mat-icon>close</mat-icon>
          </button>
          </mat-dialog-actions>
      </div>
      <div>
        <mat-dialog-content>
          <app-edit-registration></app-edit-registration>
        </mat-dialog-content>
      </div>
    </div>
  </ng-template>
